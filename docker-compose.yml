services:
  postgres:
    image: postgres:15-alpine
    container_name: furo-postgres
    environment:
      POSTGRES_DB: furo_db
      POSTGRES_USER: furo_user
      POSTGRES_PASSWORD: furo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U furo_user -d furo_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: furo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@furo.io
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local